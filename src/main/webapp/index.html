<!DOCTYPE html>
<html>

<head>

    <!-- Use this type of comment within HTML -->
    <link rel="icon" href="pics/VendingMachine.png">
    <link rel="stylesheet" href="style/blog.css">
    <link rel="stylesheet" href="style/dropDown.css">
    <link rel="stylesheet" href="style/myDropDown.css">
    <link rel="stylesheet" href="style/site.css">
    <link rel="stylesheet" href="style/vendingList.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Locator</title>
    <!-- You need these two CDNs to use react, their version numbers must match -->
    <!-- changed version on 10-20-2022 from 16.3.1 to 18 for react and react-dom -->
    <script src='https://unpkg.com/react@18/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'></script>

    <!-- This next CDN lets you use JSX (looks like HTML tags in JS) -->
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>

    <!-- This lets you use React Routing -->
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>

    <style>

    </style>
</head>

<body>
    <div id="root"></div>
    <div id="JSTemplating">

        <div id="content"></div>
    </div>
    <div id="ReactComponents">

        <div id="react1"></div>
        <div id="react2"></div>
        <div id="react3"></div>
    </div>

    <!-- It's best to put the reusable JS first in case any other JS code 
             needs to reference them. -->
    <script src="js/reusable/dropDownFW.js"></script>

    <!-- Followed by the Content Generating Functions, either Plain or React -->
    <script src="js/content/PlainBlog.js"></script>

    <!-- Because these React components all use JSX, you need the type="text=babel" for each -->
    <script type="text/babel" src="React/Home.js"></script>
    <script type="text/babel" src="React/ConvertEle.js"></script>
    <script src="js/content/VendingListContent.js"></script>
    <script src="js/reusable/MakeVendingList.js"></script>
    <script src="React/reusable/MakeVendingListR.js" type="text/babel"></script>
    <script src="React/content/VendingListContentR.js" type="text/babel"></script>

    <!-- <script>
     VendingListContent();
    </script> -->
    <!-- <script type="text/babel">
           
        VendingListContentR();
    </script> -->
    <script type="text/babel">

        "use strict";

        dropDownFW({
            dropHeaderStyle: "dropHeader",
            dropContentStyle: "dropContent",
            showStyle: "show",
            hideStyle: "hide"
        });

        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

        const App = () => (
            <ReactRouterDOM.HashRouter>

                <div id="titleNav">
                    <div id="title">
                        Vending Machine Locator
                    </div>
                    <div id="nav">
                        <div class="dropDown">
                            <Link to="/home">Home</Link>
                        </div>
                        <div class="dropDown">
                            <Link to="/blog">Blog (not React)</Link>
                        </div>
                        <div class="dropDown">
                            <div class="dropHeader">Search</div>
                            <div class="dropContent">
                                <Link to="/home">Home</Link> <br />
                                <Link to="/blog">Blog</Link> <br />
                                <Link to="/vendingListJS">Vending List JS</Link><br />
                                <Link to="/vendingListR">Vending List R</Link>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content">
                    <Route path="/" exact component={Home} />
                    <Route path="/home" component={Home} />
                    <Route path="/blog" component={ConvertBlog} />
                    <Route path="/vendingListR" component={VendingListContentR} />
                    <Route path="/vendingListJS" render={() => VendingListContent()} />

                </div>

                <div id="footer">
                    Daniel Eap
                </div>

            </ReactRouterDOM.HashRouter>
        );

        ReactDOM.render(<App />, document.getElementById('root'));

        function ConvertBlog() {
            // ConvertEle converts a Plain DOM element (e.g., one created with plain JS
            // no React) into a React component that can be shown thru React Routing.
            return <ConvertEle ele={PlainBlog()} />
        }
        // function ConvertVendingList(){
        //     return <ConvertEle ele={VendingListContent()} />
        // }

    </script>

</body>

</html>
