<!DOCTYPE html>
<html>

<head>
    <!-- Use this type of comment within HTML -->
    <link rel="icon" href="pics/VendingMachine.png" />
    <link rel="stylesheet" href="style/blog.css" />
    <link rel="stylesheet" href="style/dropDown.css" />
    <link rel="stylesheet" href="style/myDropDown.css" />
    <link rel="stylesheet" href="style/site.css" />
    <link rel="stylesheet" href="style/vendingList.css" />
    <link rel="stylesheet" href="style/clickSort.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine Locator</title>
    <!-- You need these two CDNs to use react, their version numbers must match -->
    <!-- changed version on 10-20-2022 from 16.3.1 to 18 for react and react-dom -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- This next CDN lets you use JSX (looks like HTML tags in JS) -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- This lets you use React Routing -->
    <script src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>

    <style></style>
</head>

<body>
    <div id="root"></div>
    <!-- <div id="JSTemplating">
        <div id="content"></div>
    </div> -->
    <div id="ReactComponents">
        <div id="react1"></div>
        <div id="react2"></div>
        <div id="react3"></div>
        <div id="reactTables"></div>
    </div>

    <!-- It's best to put the reusable JS first in case any other JS code 
             needs to reference them. -->
    <script src="js/reusable/dropDownFW.js"></script>

    <!-- Followed by the Content Generating Functions, either Plain or React -->
    <script src="js/content/PlainBlog.js"></script>

    <!-- Because these React components all use JSX, you need the type="text=babel" for each -->
    <script type="text/babel" src="React/Home.js"></script>
    <script type="text/babel" src="React/ConvertEle.js"></script>
    <script src="js/reusable/MakeVendingList.js"></script>
    <script src="js/content/VendingListContent.js"></script>

    <script src="React/reusable/MakeVendingListR.js" type="text/babel"></script>
    <script src="React/content/VendingListContentR.js" type="text/babel"></script>
    <script src="React/content/Blog.js" type="text/babel"></script>

    <script src="React/reusable/ajax_alt.js"></script>
    <script src="React/reusable/copyList.js"></script>
    <script src="React/reusable/jsSort.js"></script>
    <script src="React/reusable/sortOrder.js"></script>
    <script src="React/reusable/filterObjList.js"></script>

    <script src="React/content/ShowUsers.js" type="text/babel"></script>
    <script src="React/reusable/MakeShowUsers.js" type="text/babel"></script>

    <script src="React/content/ShowVending.js" type="text/babel"></script>
    <script src="React/reusable/MakeShowVending.js" type="text/babel"></script>
    <script src="React/content/AjaxUserTable.js" type="text/babel"></script>
    <script src="React/content/UserInsertOrUpdate.js" type="text/babel"></script>
    <script src="React/content/VendingInsertOrUpdate.js" type="text/babel"></script>
    <!-- <script>
     VendingListContent();
    </script> -->
    <!-- <script type="text/babel">
           
        VendingListContentR();
    </script> -->
    <script type="text/babel">
        "use strict";

        dropDownFW({
            dropHeaderStyle: "dropHeader",
            dropContentStyle: "dropContent",
            showStyle: "show",
            hideStyle: "hide",
        });

        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

        const App = () => (
            <ReactRouterDOM.HashRouter>
                <div id="titleNav">
                    <div id="title">Vending Machine Locator</div>
                    <div id="nav">
                        <div class="dropDown">
                            <Link to="/home">Home</Link>
                        </div>
                        <div class="dropDown">
                            <div class="dropHeader">Account</div>
                            <div class="dropContent">
                                <Link to="/userInsert">Register</Link> <br />
                            </div>
                        </div>
                        <div class="dropDown">
                            <Link to="/blog">Blog (React)</Link>
                        </div>
                        <div class="dropDown">
                            <div class="dropHeader">Search</div>
                            <div class="dropContent">
                                <Link to="/home">Home</Link> <br />
                                <Link to="/blog">Blog</Link> <br />
                                <Link to="/vendingListJS">Vending List JS</Link>
                                <br />
                                <Link to="/vendingListR">Vending List R</Link>
                                <br />
                                <Link to="/showUsers">Show Users</Link>
                                <br />
                                <Link to="/showVending">Show Vending</Link>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content">
                    <Route path="/" exact component={Home} />
                    <Route path="/home" component={Home} />
                    <Route path="/blog" component={Blog} />
                    <Route
                        path="/vendingListJS"
                        component={() => <ConvertEle ele={VendingListContent()} />}
                    />
                    <Route path="/vendingListR" component={VendingListContentR} />
                    <Route path="/showUsers" component={ShowUsers} />
                    <Route path="/showVending" component={ShowVending} />
                    <Route path="/userInsert" component={UserInsertOrUpdate} />
                    <Route path="/vendingInsert" component={VendingInsertOrUpdate} />
                </div>

                <div id="footer">Daniel Eap</div>
            </ReactRouterDOM.HashRouter>
        );

        ReactDOM.render(<App />, document.getElementById("root"));

        function ConvertBlog() {
            // ConvertEle converts a Plain DOM element (e.g., one created with plain JS
            // no React) into a React component that can be shown thru React Routing.
            return <ConvertEle ele={PlainBlog()} />;
        }
        function ConvertVendingList() {
            return <ConvertEle ele={VendingListContent()} />;
        }
    </script>
</body>

</html>
